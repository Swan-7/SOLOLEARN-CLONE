<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sololearn-Clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="overflow">
        <nav class="flex align-items-center nav-bar justify-between nav">
            <div class="flex align-items-center logo gap-15">
                <img style="background-color: #f9f9fa;" width="70" class="logo-1" alt="Sololearn-logo"
                    src="./assets/logo.png">
                <h1>Sololearn</h1>
            </div>
            <div class="flex bar align-items-center justify-between">
                <ul class="flex ul-bar">
                    <li class="nav-button"><a href="">Courses</a></li>
                    <li class="nav-button"><a href="">Code Playground</a></li>
                    <li class="nav-button"><a href="">Discuss</a></li>
                    <li class="nav-button"><a href="">Blog</a></li>
                    <li class="nav-button"><button class="flex go-pro align-items-center justify-center"><img
                                alt="Go Pro" src="./assets/star-2-24.png">
                            <span class="go-pro1"> Go PRO</span></button></li>
                </ul>
            </div>
            <div class="flex align-items-center nav-3">
                <div class="cube-1">
                    <img class="p-cube" alt="points" src="./assets/p-cube.png">
                    <span class="span-2">380</span>
                </div>
                <div class="user-avatar-2">
                    <img width="35" src="./assets/2x/baseline_account_circle_black_24dp.png" alt="user avatar">
                </div>
            </div>
        </nav>
        <main id="main-element" class="flex column">
            <div class="flex overflow main">
                <div class="flex main-1 justify-between align-items-center justify-center">
                    <div class="user">
                        <img width="120" class="png-1" alt="user-avatar"
                            src="./assets/806aec2e00fea744379257ce89a87ec3.png">
                        <span class="user-1"><img width="28" alt="star-icon"
                                src="./assets/circle-star-icon-yellow.png"></span>
                    </div>
                    <div class="flex column user-2 justify-between">
                        <h2 class="text-white h2">
                            Benita Daniel
                        </h2>
                        <div class="flex gap-10">
                            <h4 class="text-white">1 Following</h4>
                            <h4 class="text-white">0 Followers</h4>
                        </div>
                        <div class="flex align-items-center gap-10">
                            <img width="20" height="18" alt="star" src="./assets/Star-gold.png">
                            <h4 class="text-white">1,181 XP</h4>
                        </div>
                        <div class="flex gap-7">
                            <img width="15" height="25" alt="flag" src="./assets/R (1).png">
                            <h4 class="text-white">Nigeria</h4>
                            <span class="text-white">.</span>
                            <h4 class="text-white">Lvl 6</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex body align-items-center column justify-center justify-between">
                <div class="bod-1">
                    <div class="flex body-1 align-items-center justify-between justify-center">
                        <div class="flex column body-div1">
                            <p class="body-p1">
                                Sololearn<span class="span-1">PRO</span>
                            </p>
                            <p class="body-p2">
                                Get 14 days of Free PRO experience.
                            </p>
                        </div>
                        <div class="body-img1">
                            <img alt="code-lines" src="./assets/Web capture_16-2-2022_123117_www.sololearn.com.jpeg">
                        </div>
                        <div body-div2>
                            <a href="#">
                                <button class="flex align-items-center body-button">Start Today</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="flex content-1 align-items-center column justify-between">
                    <div class="flex column p1">
                        <h3 class="flex user-6">
                            Here is where you left off
                        </h3>
                        <div class="flex user-7 justify-between">
                            <img class="img5" width="47" alt="loop" src="./assets/1025.png">
                            <h3 class="h3-1">
                                Conditionals and Loops
                            </h3>
                            <button type="button" class="user-8">
                                Continue learning
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex content-2 align-items-center justify-between">
                <div class="flex column p2">
                    <div class="flex justify-between">
                    <h3 class="flex user-9">
                        Courses Progress
                    </h3>
                        <button type="button" class="button-1">
                            Manage
                        </button>
                    </div>
                    <div class="flex user-10 justify-between">
                        <a>
                            <div class="flex">
                                <div>
                                    <img alt="js" width="60" src="./assets/js.png" class="img6">
                                </div>
                                <div>
                                    <div class="flex course-1 align-items-center">
                                        <div class="flex align-items-center justify-between course-bar1">
                                            <span class="course-span1">
                                                JavaScript
                                            </span>
                                            <span class="course-span2">
                                                20%
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- <div class="flex column p3">
                    <h3 class="flex user-6">
                        Here is where you left off
                    </h3>
                    <div class="flex user-7 justify-between">
                        <img class="img5" width="47" alt="loop" src="./assets/1025.png">
                        <h3 class="h3-1">
                            Conditionals and Loops
                        </h3>
                        <button type="button" class="user-8">
                            Continue learning
                        </button>
                    </div>
                </div> -->
            </div>
    </div>
    </main>
    <footer>

    </footer>
    </div>
</body>

</html>
